<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-3.2.1.js"></script>
  <title>Exercice 2</title>
</head>
<body>
  <form id='form'>
    <label>Nom<input type="text" name="lname" id='lname' value=""/></label><br/>
    <label>Prénom<input type="text" name="fname" id='fname' value=""/></label><br/>
    <label>Date de naissance<input type="text" name="anniversary" id='anniversary' value=""/></label><br/>
    <label>Lieu de naissance<input type="text" name="placebirth" id='placeBirth' value=""/></label><br/>
    <label>Emploi<input type="text" name="employ" id='employ' value=""/></label><br/>
    <label>Société<input type="text" name="Society" id='society' value=""/></label><br/>
    <input type="button" value="Générer" id='button'><br/>
  </form>
  <p></p>
  <script>
  $(function() {
    $('#button').click(function(){
      // Déclarer les variables et on ajoute les valeurs dedans
      var lastname = $('#lname').val();
      var firstname = $('#fname').val();
      var anniversary = $('#anniversary').val();
      var placeBirth = $('#placeBirth').val();
      var employ = $('#employ').val();
      var society = $('#society').val();
      // Afficher les variables dans la balise <p>
      $('p').text(firstname +' '+ lastname +', né le '+anniversary+' à '+placeBirth+', actuellement '+employ+ ' à '+society);
    })
  });
  </script>
</body>
</html>
